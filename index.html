<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypstPad - Online Typst Formula Editor</title>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        var mode = localStorage.getItem('theme-mode') || 'system';
        var isDark = mode === 'dark' ||
          (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.colorScheme = 'dark';
        }
      })();
    </script>
    <style>
      body { margin: 0; }
      #root { min-height: 100vh; }

      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #fafafa;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #71717a;
      }
      .dark .initial-loader { background: #09090b; color: #a1a1aa; }

      .loader-spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #d4d4d8;
        border-top-color: #71717a;
        border-radius: 50%;
        animation: loader-spin 0.8s linear infinite;
      }
      .dark .loader-spinner { border-color: #3f3f46; border-top-color: #a1a1aa; }

      @keyframes loader-spin { to { transform: rotate(360deg); } }

      .loader-text {
        margin-top: 12px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
